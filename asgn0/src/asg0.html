<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <div>
      <p><strong>Name:</strong>Kevin Cai</p>
      <p><strong>Email:</strong>wcai22@ucsc.edu</p>
      <p><strong>Notes to Grader:</strong>n/a</p>
    </div>

    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br>v1: 
    <label for="x1Pos">x:</label>
    <input type="number" id="x1Pos" value="1" step=".1">
    <label for="y1Pos">y:</label>
    <input type="number" id="y1Pos" value="1" step=".1">

    <br>v2:
    <label for="x2Pos">x:</label>
    <input type="number" id="x2Pos" value="1" step=".1">
    <label for="y2Pos">y:</label>
    <input type="number" id="y2Pos" value="1" step=".1">

    <br>
    <input type="button" id="drawButton" value="Draw">

    <br>
    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle between</option>
      <option value="area">Area</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input type="number" id="scalar" value="1" step=".1">
    <br>
    <input type="button" id="drawOpButton" value="Draw">

    <script src="asg0.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
