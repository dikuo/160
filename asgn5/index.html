<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js First-Person Exploration</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            display:block;
            font-family: Arial, sans-serif;
        }
        #wow-note {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="info">[Welcome to 異世界のDungeon]</div>
    <div id="wow-note">
        <strong>Wow Point:</strong> 1. Dungeon-like map 2. flaming torch 3.lighting
        </div>
   <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.js" 
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
